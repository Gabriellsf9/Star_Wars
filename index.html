<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    
    <div id="app">

        <h1>{{ title }}</h1>
        <small>Ol√°, {{ userName }}</small>

        <form>
            <input placeholder="Busca por nome..." v-model="searchName" />
            <button type="button" @click="search">Buscar</button>
        </form>

        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.nome"/>
                <p>{{item.nome}}</p>
                <span @click="like(item.nome)" class="like material-icons">
                    favorite
                </span>
                <span @click="remove(item.id)" class="delete material-icons">
                    delete
                </span>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
